<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Registration - Dr. Sameh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin: 0 15px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, select {
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="text"], input[type="number"], input[type="tel"], input[type="date"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .back-button {
            margin-top: 15px;
            background-color: #888;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register for Dr. Sameh Attia Clinic</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form action="https://formspree.io/f/xeojldjg" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="appointment">Preferred Appointment Day:</label>
            <select id="appointment" name="appointment" required>
                <option value="Saturday">Saturday (5 pm - 7 pm)</option>
                <option value="Wednesday">Wednesday (5 pm - 7 pm)</option>
            </select>

            <label for="date">Preferred Appointment Date:</label>
            <input type="date" id="date" name="date" required oninput="validateDate()">

            <input type="submit" value="Register">
        </form>

        <button class="back-button" onclick="window.location.href='index.html';">Back to Home</button>
    </div>

    <script>
        function validateDate() {
            const dateInput = document.getElementById('date');
            const selectedDay = new Date(dateInput.value).getDay();
            const appointmentDay = document.getElementById('appointment').value;

            // 0 is Sunday, 1 is Monday, 2 is Tuesday, 3 is Wednesday, etc.
            const allowedDays = appointmentDay === 'Saturday' ? [6] : [3]; // Saturday (6) or Wednesday (3)
            
            if (appointmentDay === 'Saturday' || appointmentDay === 'Wednesday') {
                if (!allowedDays.includes(selectedDay)) {
                    alert('Please select a date on the specified day.');
                    dateInput.value = '';
                }
            }
        }
    </script>
</body>
</html>
